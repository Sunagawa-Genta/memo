        <input type="checkbox" name="medical-history" id="medical-history3" value="3"><label for="food3">高脂血症</label>
        <input type="checkbox" name="medical-history" id="medical-history4" value="4"><label for="food4">心不全</label><br>

        <button id="save1">保存</button>

        </div>

        <table>
            <tr>
                <th id="todoLabel">TODO</th>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const table = document.querySelector('table');     // 表
        const todo = document.getElementById('todo');      // TODO
        const deadline = document.querySelector('input[type="date"]');  // 締切
        const submit = document.getElementById('submit');  // 登録ボタン

        submit.addEventListener('click', () => {
            const item = {};
            if (todo.value != '') {
                item.todo = todo.value;
            } else {
                item.todo = '';
            }


            if (deadline.value != '') {
                item.deadline = deadline.value;
            } else {
                const date = new Date();
                item.deadline = date.toLocaleDateString().replace(/\//g, '-');
            }

            item.done = false;

            todo.value = '';
            deadline.value = '';

            const tr = document.createElement('tr');

            for (const prop in item) {
                const td = document.createElement('td');
                if (prop == 'done') {
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = item[prop];
                    td.appendChild(checkbox);
                } else {
                    td.textContent = item[prop];
                }
                tr.appendChild(td);
            }

            table.append(tr);
        });



        //保存//
        $("#save").on("click", function () {
            const text = $(`#name_area`).val();
            const age = $(`#age`).val();
            const sex = $(`#sex`).val();
            const disease = $(`#disease`).val();
            const data = {
                text: text,
                age: age,
                sex: sex,
                disease: disease,
            };
            const jsonData = JSON.stringify(data);
            localStorage.setItem(`memo`, jsonData);
        });
        //削除//
        $("#clear").on("click", function () {
            localStorage.removeItem("memo");
            $("#name_area").val("");
            $(`#age`).val("");
            $(`#sex`).val("");
            $(`#disease`).val("");
        });

        //データの取得//
        if (localStorage.getItem("memo")) {
            const jsonData = localStorage.getItem(`memo`);
            console.log(jsonData);
            const data = JSON.parse(jsonData)
            console.log(data);
            $(`#name_area`).val(data.text);
            $(`#age`).val(data.age);
            $(`#sex`).val(data.sex);
            $(`#disease`).val(data.disease);

        }

        //ドロップダウンの設定を関数でまとめる
        function mediaQueriesWin() {
            var width = $(window).width();
            if (width <= 768) {//横幅が768px以下の場合
                $(".has-child>a").off('click'); //has-childクラスがついたaタグのonイベントを複数登録を避ける為offにして一旦初期状態へ
                $(".has-child>a").on('click', function () {//has-childクラスがついたaタグをクリックしたら
                    var parentElem = $(this).parent();// aタグから見た親要素の<li>を取得し
                    $(parentElem).toggleClass('active');//矢印方向を変えるためのクラス名を付与して
                    $(parentElem).children('ul').stop().slideToggle(500);//liの子要素のスライドを開閉させる※数字が大きくなるほどゆっくり開く
                    return false;//リンクの無効化
                });
            } else {//横幅が768px以上の場合
                $(".has-child>a").off('click');//has-childクラスがついたaタグのonイベントをoff(無効)にし
                $(".has-child").removeClass('active');//activeクラスを削除
                $('.has-child').children('ul').css("display", "");//スライドトグルで動作したdisplayも無効化にする
            }
        }

        // ページがリサイズされたら動かしたい場合の記述
        $(window).resize(function () {
            mediaQueriesWin();/* ドロップダウンの関数を呼ぶ*/
        });

        // ページが読み込まれたらすぐに動かしたい場合の記述
        $(window).on('load', function () {
            mediaQueriesWin();/* ドロップダウンの関数を呼ぶ*/
        });

        //todo保存//
