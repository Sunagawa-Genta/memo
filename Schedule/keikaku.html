<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keikaku.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <title>Schedule Calendar</title>
</head>

<body>

    <div class="container">

        <h1>スケジュール</h1>

        <div class="task__container">
            <div class="task__name" id="break" style="background-color: #f7f779;">睡眠</div>
            <div class="task__name" id="gym" style="background-color: #f68080">リハビリ</div>
            <div class="task__name" id="ope" style="background-color: #faae7b">手術</div>
            <div class="task__name" id="tv" style="background-color: #2a9d8f">テレビ</div>
            <div class="task__name" id="friends" style="background-color: #a8dadc">面会</div>
            <div class="task__name" id="ic" style="background-color: #bdb2ff">IC</div>
            <div class="task__name" id="deselect">Deselect All</div>

        </div>

        <h3>スケジュールを追加する</h3>

        <div class="schedule__container">
            <div class="days__container">
                <span class="corner"></span>
                <div class="day">日</div>
                <div class="day">月</div>
                <div class="day">火</div>
                <div class="day">水</div>
                <div class="day">木</div>
                <div class="day">金</div>
                <div class="day">土</div>
            </div>
            <div class="part__day">
                <span class="time">7am <br> - <br> 10pm</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part__day">
                <span class="time">10pm <br> - <br> 12pm</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part__day">
                <span class="time">12pm <br> - <br> 2pm</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part__day">
                <span class="time">2pm <br> - <br> 4pm</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part__day">
                <span class="time">9pm <br> - <br> 11pm</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
        </div>
        <form class="saveBtn">
            <input type="button" value="印刷する" onclick="window.print();">
        </form>
        <button class="deleteBtn">リセット</button>

        <div class="pop-up__container">
            <div class="pop-up">
                <h4>本当にリセットしますか？</h4>
                <div class="btn__container">
                    <div class="btn__answer" id="btn__yes">はい</div>
                    <div class="btn__answer" id="btn__no">いいえ</div>
                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
